{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Request</title>
    <link rel="stylesheet" href="{% static 'styles\mystyle.css' %}">
</head>
<body>
    <header>
        <h1>Vacation Request</h1>
        {%include 'nav.html'%}
    </header>
    <main>
        {% block content %}
        <p>Status: {{status}}</p>
        <fieldset>
            <legend>Vacation Form</legend>
            <form name="vacation">
                {% csrf_token %}
                <!--emp id-->
                <label for="id">Employee id:</label>
                <input type="text" name="id" id="id" value="{{emp.id}}" readonly><br><br>
                <!--remainder-->
                <br><div>Available Vacation Days: <span id="remaining">{{emp.availableVac}}</span></div><br>
                <!--from date-->
                <label for="fromDate">From:</label>
                <input type="date" name="fromDate" id="fromDate">
                <!--to date-->
                <label for="toDate">To:</label>
                <input type="date" name="tDate" id="tDate"><br><br>
                <!--reason-->
                <label for="reason">Reason</label>
                <textarea name="reason" id="reason" cols="30" rows="10" placeholder="reason"></textarea><br><br>
                <!--submit-->
                <button type="button" value="submit" class="greenbutton" onclick="vacrequest()">Submit</button>
            </form>
        </fieldset>
        {% endblock content %}
    </main>
    <script src="{% static 'javascript\myscripts.js' %}"></script>
</body>
</html>
