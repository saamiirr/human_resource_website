{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Info</title>
    <link rel="stylesheet" href="{% static 'styles\mystyle.css' %}">
</head>
<body>
    <header>
        <h1>Edit Employee Info</h1>
        {%include 'nav.html'%}
    </header>
    <main id = "editmain">
        {% block content %}
        <fieldset>
            <legend>Emoloyee Info:</legend>
            <form name="editform">
                {% csrf_token %}
                <!--name-->
                <label for="name">Name:</label>
                <input type="text" name ="name" id = "name" size="50" value="{{emp.name}}"><br><br>
                <!--id-->
                <label for="id">id:</label>
                <input type="text" name ="id" id = "id" size="25" value="{{emp.id}}" readonly><br><br>
                <!--email-->
                <label for="email">email:</label>
                <input type="email" name="email" id="email" size="35" value="{{emp.email}}"><br><br>
                <!--address-->
                <label for="address">Address:</label>
                <input type="text" name ="address" id = "address" size="50" value="{{emp.address}}"><br><br>
                <!--phone number-->
                <label for="phone">Phone number:</label>
                <input type="tel" name="phone" id="phone" placeholder="+1 000 000 0000" value="{{emp.phone}}"><br><br>
                <!--gender-->
                <label for="gender">Gender:</label>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label><br><br>
                <!--marital status-->
                <lable for="marital">Marital status:</lable>
                <input type="radio" name="marital" id="single" value="Single"> 
                <label for="single">Single</label>
                <input type="radio" name="marital" id="married" value="Married"> 
                <label for="married">Married</label>
                <input type="radio" name="marital" id="devorced" value="Devorced"> 
                <label for="single">Devorced</label>
                <input type="radio" name="marital" id="widow" value="Widow/Widower"> 
                <label for="widow/widower">Widow/Widower</label><br><br>
                <!--num of available vaction days-->
                <label for="available_vac_days">Number of available vaction days:</label>
                <input type="number" name="available_vac_days" id="available_vac_days" min = "0" value="{{emp.availableVac}}"><br><br>
                <!--num of approved vaction days-->
                <label for="approved_vac_days">Number of approved vaction days:</label>
                <input type="number" name="approved_vac_days" id="approved_vac_days" min = "0" value="{{emp.approvedVac}}"><br><br>
                <!--salary-->
                <label for="salary">Salary:</label>
                <input type="number" name="salary" id="salary" min="0" value="{{emp.salary}}"><br><br>
                <!--date of birth-->
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob"><br><br>
                <!--submit-->
                <button type="button" value="save" class="greenbutton" onclick="editEmp()">Save Changes</bUtton>
                <button type="button" value="delete" class="redbutton" onclick="deleteEmp()">Delete Employee</button>
            </form>
        </fieldset>
        <br>
        {% endblock content %}
    </main>
    <script src="{% static 'javascript\myscripts.js' %}"></script>
</body>
</html>
